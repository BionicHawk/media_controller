<html>
    <head>
        <meta  charset="utf-8"/>
        <title>Abrir una página web</title>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="/static/styles/send_page.css">
    </head>
    <body>
        <header>
            <div class="HeaderIconContainer" id="iconLogo">
                <img src="/static/images/wirelessicon.png" class="HeaderIcon"/>
            </div>
            <p class="HeaderTitle" id="title">CoreMediaLite</p>
        </header>
        <main>
            <div class="form_container">
                <form id="sender_form">
                    <input id="url_input" type="text" placeholder="Inserte una url ..."/>
                    <input id="submit_btn" type="submit" value="Envíar página"/>
                    <h1>Envia una pagina web</h1>
                </form>
            </div>
        </main>
    </body>
    <script src="/static/scripts/send_url.js"></script>
</html>
